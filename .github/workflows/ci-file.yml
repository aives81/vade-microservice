name: vade-doc-mngt-api

permissions:
  actions: read
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go 1.23
      - uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Run tests
      - run: go test ./...
      - name: Build
      - run: go build -o vade-doc-mngt-api

  build-and-deploy-on-dockerhub:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - uses: actions/checkout@v4

      - name: Build image on docker
        run: docker image build -t ${{ secrets.DOCKER_USERNAME }}/vade-doc-mngt-api:latest -f Dockerfile .

      - name: Push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/vade-doc-mngt-api:latest